<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file for styling -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
        <div id="message" style="display:none;"></div> <!-- Message div -->
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", login);

        async function login(event) {
            event.preventDefault();

            const formData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            try {
                // Send login data to the server
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message); // Show success message
                    // Here you can redirect to another page if needed
                    window.location.href = 'dashboard.html'; // Change to your intended page after login
                } else {
                    alert(data.message); // Show error message
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert("An error occurred. Please try again."); // Alert on error
            }
        }
    </script>
</body>
</html>
